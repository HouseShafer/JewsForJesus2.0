<html lang="us">
	<head>
		<meta charset="utf-8">
		<title>Danny for Jesus Events</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.js"></script>
		<script src="./cleanData.js"></script>
		<script src="./prefill.js"></script>
		<script src="./eventSearch.js"></script>
	</head>
	<body>

		<form id="frmEventSearch" action="" method="post">
			<select id="programs" style="width: 220px;">
				<option value="All programs">All programs</option>
			</select>
			<select id="country" style="width: 220px;">
				<option value="All countries">All countries</option>
				<option value="United States">United States</option>
				<option value="Canada">Canada</option>
				<option value="United Kingdom">United Kingdom</option>
				<option value="Mexico">Mexico</option>
				<option value="Ireland">Ireland</option>
			</select>
			<select id="category" style="width: 220px;">
				<option value="">All categories</option>
				<option value="EVENT">Jews for Jesus Events</option>
				<option value="DEPUTATION">Meetings</option>
			</select>
			<select id="mish" style="width: 220px;">
				<option value="All speakers">All speakers</option>
			</select>
			<label for="keywords">Keywords</label>
			<input type="text" id="keywords" style="width: 220px;">
			<label for="start">Start Date MM/DD/YYYY</label>
			<input type="text" id="start" style="width: 110px;">
			<label for="end">End Date MM/DD/YYYY</label>
			<input type="text" id="end" style="width: 110px;">
			<label for="radius">Radius</label>
			<input type="text" value="25" id="radius" style="width: 110px;">
			<label for="postCode">Post Code</label>
			<input type="text" id="postCode" style="width: 110px;">
			<input id="search" type="button" class="btn btn-success" value="Event Search" />
		</form>

		<div id="resultDisplay"></div>

		<div id="calendar"></div>
	</body>
</html>
